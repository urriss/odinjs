  <h1 id="hetta"></h1>

<script>


let inputcode = prompt("Please enter Airport code", "ABC");


let airports = [
  {
    "airport_code": "AAL",

    "city_name": "Aalborg",
  },
  {
    "airport_code": "ARN",
    "airport_name": "Stockholm Arlanda",
    "city_name": "Stockholm",
  },
  {
    "airport_code": "KEF",
    "airport_name": "Keflavik Intl Airport",
    "city_name": "Reykjavik",
  },
 
]


let car = airports.find(car => car.airport_code === inputcode);

console.log(car);

document.getElementById("hetta").innerHTML = car.airport_name;

</script>
